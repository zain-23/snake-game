<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <title>Snake Game</title>
  </head>
  <body>
    <div>
      <div class="scores">
        <h1 id="score">000</h1>
        <h1 id="highScore">000</h1>
      </div>
      <div class="game-border-1">
        <div class="game-border-2">
          <div class="game-border-3">
            <div id="game-board"></div>
          </div>
        </div>
      </div>
    </div>
    <h1 id="instruction-text">Press space bar to start the game</h1>
    <img id="logo" src="./assets/snake-game-ai-gen.png" alt="logo-image" />
  </body>
</html>
